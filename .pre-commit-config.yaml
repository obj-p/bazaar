repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  - repo: local
    hooks:
      - id: detekt
        stages: [pre-push]
        name: detekt
        entry: "./gradlew detekt --auto-correct"
        language: system
        types: [kotlin]
        pass_filenames: false
      - id: spotless
        stages: [pre-push]
        name: spotless
        entry: "./gradlew spotlessApply"
        language: system
        types: [kotlin]
        pass_filenames: false
